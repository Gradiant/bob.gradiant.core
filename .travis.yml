sudo: required

language: python

services:
  - docker

before_install:
  - docker pull acostapazo/bob.gradiant:latest
  - docker run -v .

script:
  - python bootstrap-buildout.py
  - bin/buildout
  - bin/nosetests -v
  - bin/script_example.py
  - bin/sphinx-build -b html doc doc/html

after_script:
  - docker images

# Deploy using travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: doc/html
  github_token: $GITHUB_TOKEN
  on:
    branch: master

