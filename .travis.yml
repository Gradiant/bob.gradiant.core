sudo: required

language: python

services:
  - docker

before_install:
  - docker pull acostapazo/bob.gradiant.base:latest

script:
  - docker run -v $(pwd):/bob.gradiant.core acostapazo/bob.gradiant.base:latest bin/bash -c "cd bob.gradiant.core; ./ci.sh"

# Deploy using travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: doc/html
  github_token: $GITHUB_TOKEN
  on:
    branch: master

